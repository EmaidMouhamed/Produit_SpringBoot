<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Ajout  d'un Produit</h1>
</div>

<div class="form-group row">
    <form th:action="@{/ctproduct/enregistre}" th:object="${product}" method="post">
        <div>
            <label class="sm-col-2">Nom Produit:</label>
            <div>
                <input type="text" class="sm-col-4" th:field="*{nomprod}">
                <small class="text text-danger" th:if="${#fields.hasErrors('nomprod')}" th:errors="*{nomprod}"></small>
            </div>
        </div>
        <div>
            <label class="sm-col-2">Prix:</label>
            <div>
                <input type="text" class="sm-col-4" th:field="*{prix}">
            </div>
            <small class="text text-danger" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></small>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Enregistrer">
        </div>
    </form>



</div>

</body>
</html>
