<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Liste des Produits</h1>
</div>
<div>
    <a th:href="@{/ctProduct/ajout}" class="btn btn-primary">Ajouter un Produit</a>
</div>
<table class="table table-striped">
    <tr>
        <thead>
        <th>Code Produit</th>
        <th>Nom Produit</th>
        <th>Prix</th>
        <th>Nom Cat√©gorie</th>
        </thead>
    </tr>
    <tbody>
    <tr th:each="p :${listeprod}">

        <td th:text="${p.codeprod}"></td>
        <td th:text="${p.nomprod}"></td>
        <td th:text="${p.prix}"></td>
        <td th:text="${p.categorie.nomcateg}"></td>
        <td><a th:href="@{/ctProduct/modif}+'/'+${p.codeprod}" class="btn btn-primary">Modifier</a></td>
        <td><a th:href="@{/ctProduct/sup}+'/'+${p.codeprod}" class="btn btn-danger">Supprimer</a></td>
    </tr >


    </tbody>
</table>
</body>
</html>
